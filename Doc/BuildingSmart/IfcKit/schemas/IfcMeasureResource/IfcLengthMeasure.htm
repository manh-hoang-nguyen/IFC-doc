<p>An <em>IfcLengthMeasure</em> is the value of a distance.</p>
<p>Usually measured in millimeters (mm).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>length_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
