<p><em>IfcPointOrVertexPoint</em>&nbsp;provides the option to either select a geometric point (<em>IfcPoint</em> and subtypes) within a geometric model, or a vertex with associated point coordinates (<em>IfcVertexPoint</em>) within a topological model.</p>
