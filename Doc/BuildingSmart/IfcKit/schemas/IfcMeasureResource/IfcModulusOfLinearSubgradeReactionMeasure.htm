<p><em>IfcModulusOfLinearSubgradeReactionMeasure</em> is a measure for modulus of linear subgrade reaction, which expresses the elastic bedding of a linear structural element per length, such as for a beam. It is typically measured in N/m^2.</p>

<p>Type: REAL </p>

HISTORY&nbsp; New type in IFC2x2.
