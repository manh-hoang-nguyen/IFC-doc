<p>The <em>IfcCartesianPointList</em> is the abstract supertype of list of points.</p>

<blockquote class="note">NOTE&nbsp; The <em>IfcCartesianPointList</em> is introduced to provide a compact representation of potentially larger list of points, such as in point clouds, and in indexable representation of points.</blockquote>

<blockquote class="history">HISTORY&nbsp; New entity in IFC4.</blockquote>
