<p>The <em>IfcProductRepresentationSelect</em> selects an
<em>IfcProductDefinitionShape</em> and an <em>IfcRepresentationMap</em> to be
targets of <em>IfcShapeAspect</em> definitions, i.e. both product
representations may be further defined using shape aspects..</p>
