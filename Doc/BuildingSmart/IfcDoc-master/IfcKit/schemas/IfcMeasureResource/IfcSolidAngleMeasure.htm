<p>An <em>IfcSolidAngleMeasure</em> is the value of an angle in a solid.</p>
<p>Usually measured in Steradians, (sr, m2/m2).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>solid_angle_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
