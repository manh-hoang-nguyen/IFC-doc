<p>A descriptive measure is a human interpretable definition of a quantifiable value. The mode of interpretation has to be established for the exchange context.</p>
<p>Type: STRING</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>descriptive_measure</strong> defined in ISO
10303-41.</blockquote>
