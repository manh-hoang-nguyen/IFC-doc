<p>An amount of substance measure is the value for the quantity of a substance when compared with the number of atoms in 0.012 kg of carbon 12.</p>

<p>Usually measure in mole (mol).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>amount_of_substance_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
