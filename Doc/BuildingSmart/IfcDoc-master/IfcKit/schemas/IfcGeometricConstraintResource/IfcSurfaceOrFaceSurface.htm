<p><em>IfcSurfaceOrFaceSurface</em> provides the option to either select a geometric surface (<em>IfcSurface</em>
and subtypes) within a geometric model, or a face with associated surface geometry and coordinates (<em>IfcFaceSurface</em>) within a topological model.</p>
