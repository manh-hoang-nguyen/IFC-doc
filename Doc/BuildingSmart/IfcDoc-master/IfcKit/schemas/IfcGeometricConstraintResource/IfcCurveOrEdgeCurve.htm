<p><em>IfcCurveOrEdgeCurve</em> provides the option to either select a geometric curve (<em>IfcCurve</em>
and subtypes) within a geometric model, or a curve with associated geometry and coordinates (<em>Ifc</em><em>EdgeCurve</em>) within a topological model.</p>
