<p>An <em>IfcLuminousIntensityMeasure</em> is the value for the brightness of a body.</p>
<p>Usually measured in candela (cd).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>luminous_intensity_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
