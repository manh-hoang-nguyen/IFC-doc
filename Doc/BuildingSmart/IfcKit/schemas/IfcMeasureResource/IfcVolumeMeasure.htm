<p>An <em>IfcVolumeMeasure</em> is the value of the solid content of a body.</p>
<p>Usually measured in cubic metre (m3).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>volume_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
