    <p>
      <em>IfcTimeStamp</em> is an indication of date and time by
      measuring the number of seconds which have elapsed since 1
      January 1970, 00:00:00 UTC.
    </p>
    <p>
      Type: INTEGER
    </p>

<blockquote class="note">
NOTE&nbsp; Defined in IEEE Std 1003.1.
</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
