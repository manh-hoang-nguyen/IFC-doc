<p><em>IfcBoolean</em> is a defined data type of simple data type Boolean. It is required since a select type (<em>IfcSimpleValue</em>) cannot directly include simple types in its select list.  A Boolean type can have value TRUE or FALSE.</p>

<p>Type: BOOLEAN</p>
