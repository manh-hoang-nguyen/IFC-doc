<p>An <em>IfcMassMeasure</em> is the value of the amount of matter that a body contains.</p>
<p>Usually measured in kilograms (kg) or grams (g).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>mass_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
