<p><em>IfcLogical</iL is a defined type of simple type Logical. It is required since a select type (<em>IfcSimpleValue</em>) cannot directly include simple types in its select list). Logical datatype can have values TRUE, FALSE or UNKNOWN.</p>

<p>Type: LOGICAL</p>
