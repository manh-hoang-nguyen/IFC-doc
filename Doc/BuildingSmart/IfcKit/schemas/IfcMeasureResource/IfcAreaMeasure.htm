<p>An area measure is the value of the extent of a surface.</p>
<p>Usually measured in square metre (m2).</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>area_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
