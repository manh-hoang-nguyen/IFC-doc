	 <p>Instances of the entity
		<em>IfcStructuralLoadSingleForceWarping</em>, as a subtype of
		<em>IfcStructuralLoadSingleForce</em>, shall be used to define an action operation
		on a single point. In addition to forces and moments defined by its supertype a
		warping moment can be defined. </p>
