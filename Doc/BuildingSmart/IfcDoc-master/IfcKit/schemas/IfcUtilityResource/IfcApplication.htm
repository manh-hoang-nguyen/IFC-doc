<p><em>IfcApplication</em> holds the information about an IFC compliant application developed by an application developer. The <em>IfcApplication</em> utilizes a short identifying name as provided by the application developer.</p>
	
<blockquote class="history">HISTORY&nbsp; New entity in IFC1.5.
