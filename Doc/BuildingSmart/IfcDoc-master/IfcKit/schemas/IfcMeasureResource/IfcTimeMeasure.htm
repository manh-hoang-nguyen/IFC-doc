<p>An <em>IfcTimeMeasure</em> is the value of the duration of periods.</p>
<p>Measured in seconds (s) or days (d) or other units of time.</p>
<p>Type: REAL</p>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>time_measure</strong> defined in ISO
10303-41.</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC1.5.1.
</blockquote>
