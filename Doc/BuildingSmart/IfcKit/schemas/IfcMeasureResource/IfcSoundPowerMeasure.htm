<p>A sound power measure is a measure of total radiated noise with units of watts (sonic energy per time unit).</p>
 
<p>Type: REAL </p> 

<blockquote class="history">
HISTORY&nbsp; New type in IFC2x2, changed in IFC4. See also <em>IfcSoundPowerLevelMeasure </em> for using the unit decibel.
</blockquote>
