    <p>
      <em>IfcObjectReferenceSelect</em> is a select type, that holds
      a list of resource level entities that can be used as
      property values for an <em>IfcPropertyReferenceValue</em>
      being a property within an <em>IfcPropertySet</em>.
    </p>
