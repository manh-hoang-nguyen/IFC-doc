<p>The <em>IfcTextDecoration</em> describes decorations that are added to the text of an element. Values are:</p>
<ul>
  <li>none</li>
  <li>underline</li>
  <li>overline</li>
  <li>line-through</li>
</ul>

<blockquote class="note">
NOTE&nbsp; Type adopted from <strong>text-decoration</strong> defined in <a href="../../../bibliography.htm#CSS1">CSS-1</a>.
</blockquote>

<blockquote class="history">
HISTORY&nbsp; New type in IFC2x3.
</blockquote>
